<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" id="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>忘记密码</title>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/yz.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/sendtime_forgetpw.js"></script>
    <script type="text/javascript" src="/static/js/public.js"></script>
    <link href="/static/css/mforgetpwd.css" rel="stylesheet" type="text/css"/>
    <!--[if gte IE 8]>
<script src="js/placeholder.min.js"></script>
<![endif]-->
    <script>
        function show() {
            code.style.display = "block";
        }
        function hide() {
            code.style.display = "none";
        }
    </script>
</head>
<body>
<header>
    <div>
        <ul>
            <li class="nav_img">
                <label><img src="/static/images/logo_red.png"></label>
            </li>
            <li class="seacher_inp">
                <label><input type="text"> </label>
            </li>
            <li class="nav_btnimg">
                <label><img src="/static/images/topseacher.png"></label>
            </li>
            <li style="clear: both;">
            </li>
        </ul>
    </div>
</header>
<article>
    <section>
        <div class="forgetpwd_content">
            <div class="forgetpwd_message">
                    {% if message %}
                        <a style="font-size: 14px">{{ message }}</a>
                    {% else %}
                        <form class="registerform" action="{% url 'forgetpw' %}" method="post">
                            <ul>
                                <li class="fgetpwd_text">
                                    <label>忘记密码</label>
                                </li>
                                <li>
                                    <div
                                            style="border-top: 0.02rem solid #b3d4fc;width: 4.5rem;height: 0.02rem;background:#b3d4fc;margin:0.1rem 0 0 -0.8rem"></div>
                                </li>
                                <li class="fpwdcall_text">
                                    <label>手机:</label>
                                </li>
                                <li class="fpwdcall_inp">
                                    <label style="float:left; z-index:999">{{ form.username }}</label>
                                </li>
                                <li style="clear:both"></li>
                                <li class="message_text">
                                    <label>短信验证:</label>
                                </li>
                                <li class="message_inp">
                                    <label style="float:left; z-index:999">{{ form.smscode }}</label>
                                </li>
                                <li class="message_btn">
                                    <label><input id="rulesubmit" type="button" value="发送验证码"></label>
                                </li>
                                <li style="clear:both;"></li>
                                <li>
                                    <div
                                            style="border-top: 0.02rem solid #b3d4fc;width: 4.5rem;height: 0.02rem;background:#b3d4fc;margin:0.3rem 0 0 -0.8rem"></div>
                                </li>
                                <li class="fgetpwd_sub">
                                    <label><input type="submit" value="登录"> </label>
                                </li>

                            </ul>
                        </form>
                    {% endif %}
            </div>
        </div>
    </section>
</article>
<script type="text/javascript">
$(function(){
        {% if form.smscode.errors %}
            {% for error in form.smscode.errors %}
                alert('{{ error }}');
            {% endfor %}
        {% endif %}

        //$(".registerform").Validform();  //就这一行代码！;


        var demo = $(".registerform").Validform({
            tiptype: 3,
            label: ".label",
            showAllError: true,
            datatype: {
                "zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
            },
            ajaxPost: false,
            callback:function(data){
                str = "success";
            }
        });

        demo.tipmsg.w["zh1-6"] = "请输入1到6个字符！";

        demo.addRule([
            {
                ele: "#id_username",
                datatype: "m"
            },
            {
                ele: "#id_smscode",
                datatype: "n4"
            }
        ]);
})

 //已登陆
        $(document).ready(function () {
            $('#logged li').hover(function () {
                $('ul', this).slideDown(200);
                $(this).children('a:first').addClass("hov");
            }, function () {
                $('ul', this).slideUp(100);
                $(this).children('a:first').removeClass("hov");
            });
        });
        //已登陆结束
        function T_Logout() {
            //alert("logout");
            QC.Login.signOut();
            WB2.logout(function () {
            //alert('mywblogout');
            });
         }
</script>
</body>
</html>
